org: mateoespinoza
service: api-usuario

provider:
  name: aws
  runtime: python3.10
  iam:
    role: arn:aws:iam::399737753482:role/LabRole  # ARN del rol LabRole

  environment:
    USUARIOS_TABLE: t_usuarios  # Nombre de la tabla DynamoDB para usuarios

custom:
  tables:
    usuarios: t_usuarios  # Nombre de la tabla DynamoDB para usuarios

resources:
  Resources:
    # Tabla de DynamoDB para usuarios
    UsuariosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tables.usuarios}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S  # Clave de partición (tenant_id)
          - AttributeName: user_id
            AttributeType: S  # Clave de ordenamiento (user_id)
          - AttributeName: email
            AttributeType: S  # Atributo para GSI
          - AttributeName: created_at
            AttributeType: S  # Atributo para LSI
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH  # Clave de partición
          - AttributeName: user_id
            KeyType: RANGE  # Clave de ordenamiento
        BillingMode: PAY_PER_REQUEST  # Facturación por solicitud

        # Global Secondary Index (GSI) - Usado para consultas por email
        GlobalSecondaryIndexes:
          - IndexName: EmailIndex
            KeySchema:
              - AttributeName: email
                KeyType: HASH  # GSI por email
            Projection:
              ProjectionType: ALL

        # Local Secondary Index (LSI) - Usado para consultas por fecha de creación
        LocalSecondaryIndexes:
          - IndexName: CreatedAtIndex
            KeySchema:
              - AttributeName: tenant_id
                KeyType: HASH  # LSI por tenant_id
              - AttributeName: created_at
                KeyType: RANGE  # LSI por created_at (fecha de creación)
            Projection:
              ProjectionType: ALL
